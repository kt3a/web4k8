<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cave Simulation </title>
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    
    <a-scene background="color: #FAFAFA">
      <a-entity environment="skyType: atmosphere ; groundColor: #cce5f0; groundTexture: walkernoise"></a-entity>
      
      <a-camera>
        <!--this adds an eyesight tracker -->
        <a-cursor></a-cursor>
        <!-- Or <a-entity cursor></a-entity> -->
      </a-camera>
      <a-box color="#9ecef7" position="0 1.6 0" 
             animation="property: position; to: -1 3.5 -3; dur: 1500; easing: linear"
             animation__myrotatething="property:rotation; to:0 360 0; loop:true;"
             event-set__enter="_event: mouseenter; color: #f00800"
             event-set__leave="_event: mouseleave; color: #f0cc00"
             >
      </a-box>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#8abbff" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#8abbff" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#8abbff" shadow></a-cylinder>
<!--       <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane> -->
    
      <!--<a-torus-knot position="0 1.6 -9"color="#B84A39" arc="180" p="2" q="7" radius="5" radius-tubular="0.1"></a-torus-knot>-->
      <!--<a-box color="tomato" depth="2" height="4" width="0.5"></a-box>-->
      <!--<a-entity gltf-model=  URL GOES HERE  </a-entity>-->
<!--       <a-sky src = "https://cdn.glitch.com/b0c89933-776d-40e4-aa60-75c097858ac1%2Fcanyon.jpg?v=1570286706282"></a-sky> -->
    </a-scene>
  </body>
</html>
