<!DOCTYPE html>
<html>
    <head>
        <title>Cave Simulation</title>
        <!-- A Frame API Reference -->
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>  
        <!-- Environment API -->
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    </head>

    <body>
        <a-scene background="color: #FAFAFA">
            <a-entity environment="skyType: atmosphere ; groundColor: #cce5f0; groundTexture: walkernoise"></a-entity>
            <!-- <a-assets>
                <a-asset-item id = "cave" src = "/assets/cave.fbx"></a-asset-item>
            </a-assets> -->

            <!-- camera -->
            <a-entity>
                <a-camera><a-cursor></a-cursor></a-camera>
            </a-entity>

            <!-- cave model -->
            <a-entity gltf-model="cave"></a-entity>
        </a-scene>
    </body>
</html>
